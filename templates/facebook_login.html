<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login - Instagram Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Mit Facebook verbinden</h1>
        
        <div id="fb-root"></div>
        <div id="status"></div>
        
        <script>
            function statusChangeCallback(response) {
                console.log('statusChangeCallback');
                console.log(response);
                
                if (response.status === 'connected') {
                    // Erfolgreich eingeloggt
                    console.log('Access Token:', response.authResponse.accessToken);
                    
                    // Token an den Server senden
                    fetch('/facebook/callback', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            access_token: response.authResponse.accessToken
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            window.location.href = '/dashboard';
                        } else {
                            document.getElementById('status').innerHTML = 'Fehler beim Login: ' + data.error;
                        }
                    });
                } else {
                    document.getElementById('status').innerHTML = 'Bitte loggen Sie sich ein.';
                }
            }

            function checkLoginState() {
                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                });
            }

            window.fbAsyncInit = function() {
                FB.init({
                    appId: '{{ facebook_app_id }}',
                    cookie: true,
                    xfbml: true,
                    version: 'v19.0'
                });

                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                });
            };

            // Facebook SDK laden
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s);
                js.id = id;
                js.src = "https://connect.facebook.net/de_DE/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>

        <div class="login-container">
            <fb:login-button 
                scope="public_profile,email,instagram_basic,instagram_content_publish,pages_show_list,pages_read_engagement"
                onlogin="checkLoginState();"
                size="large"
                button-type="continue_with"
                layout="rounded"
                use-continue-as="true">
            </fb:login-button>
        </div>
    </div>
</body>
</html>
