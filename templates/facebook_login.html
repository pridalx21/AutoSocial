<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login - Instagram Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Mit Facebook verbinden</h1>
        
        <div id="fb-root"></div>
        <div id="status" class="status-message"></div>
        
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId: '{{ facebook_app_id }}',
                    cookie: true,
                    xfbml: true,
                    version: 'v19.0'
                });

                // PrÃ¼fe den Login-Status beim Laden der Seite
                FB.getLoginStatus(function(response) {
                    console.log('Initial status check:', response);
                    statusChangeCallback(response);
                });
            };

            // Facebook SDK laden
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s);
                js.id = id;
                js.src = "https://connect.facebook.net/de_DE/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));

            function statusChangeCallback(response) {
                console.log('Status change:', response);
                const statusDisplay = document.getElementById('status');
                
                switch(response.status) {
                    case 'connected':
                        // Der Nutzer ist bei Facebook und der App eingeloggt
                        statusDisplay.innerHTML = 'Verbinde mit Facebook...';
                        handleConnected(response.authResponse);
                        break;
                        
                    case 'not_authorized':
                        // Der Nutzer ist bei Facebook eingeloggt, aber nicht bei der App
                        statusDisplay.innerHTML = 'Bitte autorisieren Sie diese App, um fortzufahren.';
                        break;
                        
                    case 'unknown':
                        // Der Nutzer ist nicht bei Facebook eingeloggt
                        statusDisplay.innerHTML = 'Bitte loggen Sie sich bei Facebook ein.';
                        break;
                        
                    default:
                        statusDisplay.innerHTML = 'Ein unbekannter Fehler ist aufgetreten.';
                        console.error('Unbekannter Login-Status:', response);
                }
            }

            function handleConnected(authResponse) {
                console.log('Handling connected state:', authResponse);
                
                // Token an den Server senden
                fetch('/facebook/callback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        access_token: authResponse.accessToken,
                        user_id: authResponse.userID,
                        expires_in: authResponse.expiresIn,
                        signed_request: authResponse.signedRequest
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        document.getElementById('status').innerHTML = 'Erfolgreich verbunden! Leite weiter...';
                        window.location.href = '/dashboard';
                    } else {
                        throw new Error(data.error || 'Unknown error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('status').innerHTML = 'Fehler beim Verbinden mit dem Server: ' + error.message;
                });
            }

            function checkLoginState() {
                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                });
            }

            // Logout-Funktion
            function fbLogout() {
                FB.logout(function(response) {
                    statusChangeCallback(response);
                });
            }
        </script>

        <div class="login-container">
            <fb:login-button 
                scope="public_profile,email,instagram_basic,instagram_content_publish,pages_show_list,pages_read_engagement"
                onlogin="checkLoginState();"
                size="large"
                button-type="continue_with"
                layout="rounded"
                use-continue-as="true">
            </fb:login-button>
        </div>

        <style>
            .status-message {
                margin: 20px 0;
                padding: 10px;
                border-radius: 4px;
                background-color: #f8f9fa;
                border: 1px solid #dee2e6;
            }
            .login-container {
                margin: 20px 0;
                text-align: center;
            }
        </style>
    </div>
</body>
</html>
