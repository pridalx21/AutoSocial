<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Callback</title>
    <script>
        // Prüfe ob dies ein Popup-Fenster ist
        if (window.opener) {
            // Wenn es ein Popup ist, informiere das Hauptfenster und schließe
            window.opener.location.href = '/scheduler';
            window.close();
        } else {
            // Wenn es kein Popup ist, leite direkt weiter
            window.location.href = '/scheduler';
        }
    </script>
</head>
<body>
    <p>Bitte warten...</p>
</body>
</html>
