{% extends "base.html" %}

{% block styles %}
<style>
    :root {
        --primary-color: #6c5ce7;
        --secondary-color: #a8a5e6;
        --gradient: linear-gradient(45deg, #6c5ce7, #a8a5e6);
        --border-color: #e0e0e0;
        --text-color: #333;
        --bg-color: #f8f9fa;
    }

    .container {
        max-width: 1200px;
        margin: 80px auto 0;
        padding: 40px 20px;
    }

    .page-header {
        text-align: center;
        margin-bottom: 40px;
        color: var(--text-color);
    }

    .page-header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .page-header p {
        color: var(--text-color);
        font-size: 1.1rem;
        opacity: 0.8;
    }

    .card {
        background: white;
        border-radius: 15px;
        border: none;
        box-shadow: 0 4px 20px rgba(108, 92, 231, 0.1);
        transition: all 0.3s ease;
        margin-bottom: 30px;
        padding: 30px;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(108, 92, 231, 0.2);
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-label {
        color: var(--text-color);
        font-weight: 600;
        margin-bottom: 10px;
        display: block;
    }

    .form-control {
        border: 2px solid var(--border-color);
        border-radius: 10px;
        padding: 12px 15px;
        transition: all 0.3s ease;
        color: var(--text-color);
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
    }

    .form-select {
        border: 2px solid var(--border-color);
        border-radius: 10px;
        padding: 12px 15px;
        transition: all 0.3s ease;
        color: var(--text-color);
        cursor: pointer;
    }

    .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
    }

    .form-text {
        color: var(--text-color);
        opacity: 0.7;
        font-size: 0.9rem;
        margin-top: 5px;
    }

    .btn {
        padding: 12px 25px;
        border-radius: 25px;
        font-weight: 600;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .btn-primary {
        background: var(--gradient);
        border: none;
        color: white;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
    }

    .btn-outline-primary {
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
        background: transparent;
    }

    .btn-outline-primary:hover {
        background: var(--gradient);
        border-color: transparent;
        color: white;
    }

    #postPreview {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
    }

    #postPreview.show {
        opacity: 1;
        transform: translateY(0);
    }

    .preview-image {
        border-radius: 15px;
        overflow: hidden;
        margin-bottom: 20px;
    }

    .preview-image img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }

    .hashtag {
        display: inline-block;
        padding: 5px 12px;
        background: var(--bg-color);
        border-radius: 20px;
        margin: 0 5px 8px 0;
        color: var(--primary-color);
        font-size: 0.9rem;
        transition: all 0.3s ease;
    }

    .hashtag:hover {
        background: var(--primary-color);
        color: white;
    }

    .alert {
        border-radius: 10px;
        padding: 15px;
        margin: 15px 0;
        border: none;
    }

    .alert-info {
        background: var(--bg-color);
        border-left: 4px solid var(--primary-color);
        color: var(--text-color);
    }

    .spinner-border {
        width: 1.2rem;
        height: 1.2rem;
        margin-right: 8px;
    }

    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }
        
        .btn {
            width: 100%;
            margin-bottom: 10px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Content Generator</h1>
        <p>Create engaging Instagram content tailored to your target audience</p>
    </div>

    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card">
                <form id="contentForm">
                    <div class="form-group">
                        <label class="form-label" for="contentType">Content Type</label>
                        <select class="form-select" id="contentType" name="contentType">
                            <option value="Lifestyle">Lifestyle</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Food">Food</option>
                            <option value="Travel">Travel</option>
                            <option value="Fitness">Fitness</option>
                            <option value="Beauty">Beauty</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="tone">Tone</label>
                        <select class="form-select" id="tone" name="tone">
                            <option value="Professional">Professional</option>
                            <option value="Casual">Casual</option>
                            <option value="Friendly">Friendly</option>
                            <option value="Humorous">Humorous</option>
                            <option value="Inspirational">Inspirational</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="interests">Target Interests</label>
                        <select class="form-select" id="interests" name="interests" multiple>
                            <option value="Photography">Photography</option>
                            <option value="Art">Art</option>
                            <option value="Music">Music</option>
                            <option value="Sports">Sports</option>
                            <option value="Technology">Technology</option>
                            <option value="Gaming">Gaming</option>
                            <option value="Books">Books</option>
                            <option value="Movies">Movies</option>
                        </select>
                        <small class="form-text">Hold Ctrl/Cmd to select multiple interests</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="ageRange">Target Age Range</label>
                        <select class="form-select" id="ageRange" name="ageRange">
                            <option value="13-17">13-17</option>
                            <option value="18-24">18-24</option>
                            <option value="25-34">25-34</option>
                            <option value="35-44">35-44</option>
                            <option value="45+">45+</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" id="generateBtn">
                        Generate Content
                    </button>
                </form>
            </div>

            <div id="postPreview" class="card d-none">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="mb-0">Post Preview</h3>
                    <a href="/scheduled-posts" class="btn btn-outline-primary">View All Posts</a>
                </div>

                <div class="preview-image">
                    <img id="generatedImage" class="img-fluid" alt="Generated image">
                </div>

                <div class="mb-4">
                    <h5 class="mb-3">Caption</h5>
                    <p id="generatedCaption" class="mb-3"></p>
                    <div id="generatedHashtags" class="hashtags"></div>
                </div>

                <div id="schedulingInfo" class="alert alert-info d-none">
                    <i class="fas fa-clock"></i> 
                    <span>Scheduled for: <span id="scheduledTime"></span></span>
                </div>

                <button id="approveBtn" class="btn btn-primary d-none">
                    <i class="fas fa-check"></i> Approve Post
                </button>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('contentForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const generateBtn = document.getElementById('generateBtn');
    generateBtn.disabled = true;
    generateBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Generating...';
    
    try {
        const formData = {
            contentType: document.getElementById('contentType').value,
            tone: document.getElementById('tone').value,
            interests: Array.from(document.getElementById('interests').selectedOptions).map(option => option.value),
            ageRange: document.getElementById('ageRange').value
        };
        
        const response = await fetch('/api/generate-content', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
            // Show the preview with animation
            const postPreview = document.getElementById('postPreview');
            postPreview.classList.remove('d-none');
            setTimeout(() => postPreview.classList.add('show'), 100);
            
            // Update preview content
            document.getElementById('generatedImage').src = data.imageUrl;
            document.getElementById('generatedCaption').textContent = data.caption;
            document.getElementById('generatedHashtags').innerHTML = data.hashtags
                .map(tag => `<span class="hashtag">#${tag}</span>`).join('');
            
            // Show scheduling info
            const schedulingInfo = document.getElementById('schedulingInfo');
            schedulingInfo.classList.remove('d-none');
            document.getElementById('scheduledTime').textContent = new Date(data.scheduledTime).toLocaleString();
            
            // Show approve button
            const approveBtn = document.getElementById('approveBtn');
            approveBtn.classList.remove('d-none');
            approveBtn.setAttribute('data-post-id', data.postId);
            approveBtn.onclick = () => approvePost(data.postId);
            
            // Scroll to preview
            postPreview.scrollIntoView({ behavior: 'smooth', block: 'start' });
        } else {
            throw new Error(data.error || 'Failed to generate content');
        }
    } catch (error) {
        alert('Error: ' + error.message);
    } finally {
        generateBtn.disabled = false;
        generateBtn.innerHTML = 'Generate Content';
    }
});

async function approvePost(postId) {
    try {
        const approveBtn = document.getElementById('approveBtn');
        approveBtn.disabled = true;
        approveBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Approving...';
        
        const response = await fetch(`/api/approve-post/${postId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        
        const data = await response.json();
        
        if (response.ok) {
            approveBtn.classList.add('d-none');
            document.getElementById('schedulingInfo').innerHTML += 
                '<br><span class="text-success"><i class="fas fa-check-circle"></i> Post approved!</span>';
        } else {
            throw new Error(data.error || 'Failed to approve post');
        }
    } catch (error) {
        alert('Error: ' + error.message);
    } finally {
        approveBtn.disabled = false;
        approveBtn.innerHTML = '<i class="fas fa-check"></i> Approve Post';
    }
}
</script>
{% endblock %}
