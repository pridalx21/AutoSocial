{% extends "base.html" %}

{% block head %}
<style>
    :root {
        --primary-color: #6c5ce7;
        --accent-color: #7a5af8;
        --border-color: #e0e0e0;
        --gradient: linear-gradient(90deg, #6c5ce7, #7a5af8);
    }

    .targeting-container {
        max-width: 1200px;
        margin: 80px auto 0;
        padding: 40px 20px;
    }

    .targeting-header {
        text-align: center;
        margin-bottom: 50px;
    }

    .targeting-title {
        font-size: 36px;
        font-weight: bold;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 15px;
    }

    .targeting-subtitle {
        color: #666;
        font-size: 18px;
    }

    .targeting-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 30px;
        margin-bottom: 40px;
    }

    .targeting-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(108, 92, 231, 0.1);
        transition: all 0.3s ease;
    }

    .targeting-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(108, 92, 231, 0.2);
    }

    .targeting-section {
        margin-bottom: 30px;
    }

    .section-title {
        font-size: 20px;
        color: var(--primary-color);
        margin-bottom: 15px;
    }

    .hashtag-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
    }

    .hashtag {
        background: #f8f9fa;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 14px;
        color: #666;
        transition: all 0.3s ease;
    }

    .hashtag:hover {
        background: var(--gradient);
        color: white;
        transform: translateY(-2px);
    }

    .time-slot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 10px;
        margin-bottom: 10px;
        transition: all 0.3s ease;
    }

    .time-slot:hover {
        background: var(--gradient);
        color: white;
        transform: translateY(-2px);
    }

    .time {
        font-weight: 600;
    }

    .engagement {
        font-size: 14px;
        color: #666;
    }

    .time-slot:hover .engagement {
        color: white;
    }

    .audience-chart {
        width: 100%;
        height: 300px;
        background: #f8f9fa;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        font-size: 18px;
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 16px;
    }

    .interests-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 10px;
    }

    .interest-checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
    }

    .generate-button, .schedule-button {
        width: 100%;
        padding: 15px;
        background: var(--gradient);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: all 0.3s ease;
    }

    .generate-button:hover, .schedule-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(108, 92, 231, 0.2);
    }

    .button-icon {
        font-size: 20px;
    }

    .preview-container {
        margin-top: 20px;
    }

    .image-preview {
        width: 100%;
        height: 300px;
        background: #f8f9fa;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
    }

    .caption-preview, .hashtags-preview {
        margin-bottom: 20px;
    }

    .caption-preview h4, .hashtags-preview h4 {
        color: var(--primary-color);
        margin-bottom: 10px;
    }

    .generated-caption {
        font-size: 16px;
        line-height: 1.6;
        color: #333;
    }

    .generated-hashtags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }

    .schedule-button {
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block content %}


<div class="targeting-container">
    <div class="targeting-header">
        <h1 class="targeting-title">Targeting & KI Content</h1>
        <p class="targeting-subtitle">Definiere deine Zielgruppe und erstelle automatisch passenden Content</p>
    </div>

    <div class="targeting-grid">
        <div class="targeting-card">
            <form id="target-group-form" class="target-group-form">
                <h3 class="section-title">Zielgruppe definieren</h3>
                
                <div class="form-group">
                    <label for="age-range">Altersgruppe</label>
                    <select id="age-range" name="age-range" class="form-control" required>
                        <option value="13-17">13-17 Jahre</option>
                        <option value="18-24">18-24 Jahre</option>
                        <option value="25-34">25-34 Jahre</option>
                        <option value="35-44">35-44 Jahre</option>
                        <option value="45+">45+ Jahre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="interests">Interessen (max. 3)</label>
                    <div class="interests-container">
                        <label class="interest-checkbox">
                            <input type="checkbox" name="interests" value="fashion"> Mode & Beauty
                        </label>
                        <label class="interest-checkbox">
                            <input type="checkbox" name="interests" value="fitness"> Fitness & Gesundheit
                        </label>
                        <label class="interest-checkbox">
                            <input type="checkbox" name="interests" value="travel"> Reisen & Abenteuer
                        </label>
                        <label class="interest-checkbox">
                            <input type="checkbox" name="interests" value="food"> Essen & Kochen
                        </label>
                        <label class="interest-checkbox">
                            <input type="checkbox" name="interests" value="tech"> Technologie
                        </label>
                        <label class="interest-checkbox">
                            <input type="checkbox" name="interests" value="business"> Business
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="content-type">Content-Typ</label>
                    <select id="content-type" name="content-type" class="form-control" required>
                        <option value="educational">Educational Content</option>
                        <option value="entertaining">Unterhaltung</option>
                        <option value="inspiring">Inspiration</option>
                        <option value="promotional">Werbung</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tone">TonalitÃ¤t</label>
                    <select id="tone" name="tone" class="form-control" required>
                        <option value="professional">Professionell</option>
                        <option value="casual">Locker & Casual</option>
                        <option value="funny">Humorvoll</option>
                        <option value="motivational">Motivierend</option>
                    </select>
                </div>

                <button type="submit" class="generate-button">
                    <span class="button-text">KI Content generieren</span>
                    <span class="button-icon">âœ¨</span>
                </button>
            </form>
        </div>

        <div class="targeting-card" id="ai-preview">
            <h3 class="section-title">KI-generierter Content</h3>
            <div class="preview-container">
                <div class="image-preview">
                    <div class="placeholder">Bild wird generiert...</div>
                </div>
                <div class="caption-preview">
                    <h4>Caption</h4>
                    <p class="generated-caption"></p>
                </div>
                <div class="hashtags-preview">
                    <h4>Hashtags</h4>
                    <div class="generated-hashtags"></div>
                </div>
            </div>
            <button class="schedule-button" style="display: none;">
                <span class="button-text">Post planen</span>
                <span class="button-icon">ðŸ“…</span>
            </button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('target-group-form');
    const interestCheckboxes = document.querySelectorAll('input[name="interests"]');
    const previewContainer = document.getElementById('ai-preview');
    const scheduleButton = document.querySelector('.schedule-button');

    // Limit interests selection to 3
    interestCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            const checkedBoxes = document.querySelectorAll('input[name="interests"]:checked');
            if (checkedBoxes.length > 3) {
                this.checked = false;
            }
        });
    });

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(form);
        const data = {
            ageRange: formData.get('age-range'),
            interests: Array.from(formData.getAll('interests')),
            contentType: formData.get('content-type'),
            tone: formData.get('tone')
        };

        try {
            // Show loading state
            previewContainer.querySelector('.image-preview').innerHTML = '<div class="placeholder">Bild wird generiert...</div>';
            previewContainer.querySelector('.generated-caption').textContent = 'Caption wird generiert...';
            previewContainer.querySelector('.generated-hashtags').innerHTML = 'Hashtags werden generiert...';

            // Call backend API to generate content
            const response = await fetch('/api/generate-content', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) throw new Error('Fehler bei der Content-Generierung');

            const result = await response.json();

            // Update preview with generated content
            previewContainer.querySelector('.image-preview').innerHTML = `<img src="${result.imageUrl}" alt="Generated content">`;
            previewContainer.querySelector('.generated-caption').textContent = result.caption;
            
            const hashtagsHtml = result.hashtags.map(tag => 
                `<span class="hashtag">#${tag}</span>`
            ).join('');
            previewContainer.querySelector('.generated-hashtags').innerHTML = hashtagsHtml;

            // Show schedule button
            scheduleButton.style.display = 'flex';

        } catch (error) {
            console.error('Error:', error);
            alert('Fehler bei der Content-Generierung. Bitte versuche es spÃ¤ter erneut.');
        }
    });

    scheduleButton.addEventListener('click', function() {
        // Redirect to scheduler with generated content
        window.location.href = '/scheduler';
    });
});
</script>
{% endblock %}
