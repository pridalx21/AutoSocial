<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robethood Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff9900;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .card {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px 0;
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #ff7b00;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Robethood Dashboard</h1>
    </header>
    <div class="container">
        <div class="card">
            <h2>Willkommen im Dashboard</h2>
            <p>Hier kannst du deine Werbung verwalten und analysieren.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Robethood</p>
    </footer>
</body>
</html>
