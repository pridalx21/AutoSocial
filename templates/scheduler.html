<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post planen - Instagram Manager</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 975px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 20px;
            font-weight: 600;
            color: #262626;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #262626;
            text-decoration: none;
            font-weight: 500;
        }

        .main-content {
            margin-top: 80px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
        }

        .scheduler-form {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #262626;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="datetime-local"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .image-preview {
            margin-top: 10px;
            max-width: 100%;
            border-radius: 4px;
            display: none;
        }

        .submit-button {
            background: #0095f6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            font-size: 14px;
        }

        .submit-button:hover {
            background: #0081d6;
        }

        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .alert-error {
            background-color: #ffebee;
            color: #c62828;
        }

        .alert-success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('dashboard') }}" class="nav-brand">Instagram Manager</a>
            <div class="nav-menu">
                <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
                <a href="{{ url_for('index') }}" class="nav-link">Logout</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form class="scheduler-form" method="POST" action="{{ url_for('schedule_post') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Bild auswählen</label>
                <input type="file" id="image" name="image" accept="image/*" required onchange="previewImage(this)">
                <img id="preview" class="image-preview">
            </div>

            <div class="form-group">
                <label for="caption">Bildunterschrift</label>
                <textarea id="caption" name="caption" placeholder="Schreibe eine Bildunterschrift..." required></textarea>
            </div>

            <div class="form-group">
                <label for="schedule">Veröffentlichungszeitpunkt</label>
                <input type="datetime-local" id="schedule" name="schedule" required>
            </div>

            <button type="submit" class="submit-button">Post planen</button>
        </form>
    </main>

    <script>
        function previewImage(input) {
            const preview = document.getElementById('preview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Setze Mindestdatum für den Scheduler auf jetzt
        const scheduleInput = document.getElementById('schedule');
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        scheduleInput.min = now.toISOString().slice(0, 16);
    </script>
</body>
</html>
